<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Movie</title>
    <meta name="description" content="FrontEnd Movie">
    <!--Menu boczne-->
    <link rel="stylesheet" href="./assets/styles/pushmenu.css">
    <!--Styl modyfikujący wygląd -->
    <link rel="stylesheet" href="./assets/styles/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-toggleable-md bg-inverse">
        <button id="open" type="button" class="btn btn-outline-secondary">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <a class="navbar-brand mx-3" href="#"><i class="fa fa-bullseye"></i>Movie</a>
    </nav>

    <div id="pm_menu" class="pm_close">

        <figure class="figure">
            <img src="./upload/avatar/default.png" class="figure-img img-fluid rounded-circle" alt="A generic square placeholder image with rounded corners in a figure.">
            <figcaption class="figure-caption">
                <p class="text-white">Wojciech Puzio</p>
            </figcaption>
        </figure>


    </div>

    <div class="container-fluid" id="news">
        <div class="container">
            <div class="offer">
                <div class="card card-inverse ramka2">
                    <div class="card-block">
                        <blockquote class="blockquote blockquote-reverse">
                            <p class="mb-0 text-white">Najlepsze tory, obsługa i atmosfera. Gorrrąco polecam.</p>
                            <footer class="blockquote-footer">Janusz Tracz</footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="./assets/js/pushmenu.js"></script>
    <script type="text/javascript">
        (function($) {
            $('#pm_menu').pushmenu({
                button: "#open"
            });
        })(jQuery);
    </script>

</body>

</html>
